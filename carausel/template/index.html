{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

    <title>Slider</title>
  </head>
  <body>
        <!--Slider-->
        <section id="main">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
              <li type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
              <li type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
            </ol>
              <div class="carousel-inner">
                  {% for object in obj %}
                  <div class="carousel-item {% if forloop.first %} active {% endif %}">
                    <img src="{{object.image.url}} " class="img-fluid d-block w-100" style="height: 600px"  alt="{{object.id}} obj ">
                      <div class="container">
                          <div class="carousel-caption d-none d-sm-block text-right mb-5">
                              <h1 class="animate__animated 
                              {% if forloop.counter0 == 0 %}
                              animate__lightSpeedInRight
                              {% endif %}
                              {% if forloop.revcounter == 1 %}
                              animate__zoomInDown
                              {% endif %}
                              {% if forloop.revcounter == 2 %}
                              animate__slideInLeft
                              {% endif %}
                              ">{{object.title}}</h1>
                              <h3 class = "animate__animated 
                              {% if forloop.counter0 == 0 %}
                              animate__heartBeat
                              {% endif %}
                              {% if forloop.revcounter == 1 %}
                              animate__fadeInUp
                              {% endif %}
                              {% if forloop.revcounter == 2 %}
                              animate__swing
                              {% endif %}
                              ">{{object.sub_title}}</h3>
                              <a href="
                              {% if forloop.counter0 == 0 %}
                              {% url 'contact'%}
                              {% endif %}
                              {% if forloop.revcounter == 1 %}
                              {% url 'contact' %}
                              {% endif %}
                              {% if forloop.revcounter == 2 %}
                              {% url 'about' %}
                              {% endif %}
                              " class="btn btn-color slide-btn btn-lg">
                                  {{object.button}}
                              </a>
                          </div>
                      </div>
                  </div>
                  {% endfor %}
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
  
      <!--End of Slider-->
